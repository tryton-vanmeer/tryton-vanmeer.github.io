<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
        <title>{{ .Title }}</title>
    </head>

    <body>
        <header>
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            
            <nav role="navigation">
                <ul>
                    <li><a href="https://github.com/tryton-vanmeer">Github</a></li>
                    <li><a href="{{ .Site.BaseURL }}Resume/resume.pdf">Resume</a></li>
                    <li><a href="{{ .Site.BaseURL }}contact">Contact</a></li>
                    <li><a href="{{ .Site.BaseURL }}about">About</a></li>
                </ul>
            </nav>
        </header>

        <main id="{{ .Params.id }}">
            {{ block "main" .}} {{ end }}
        </main>

        <footer>
            <span>Â© 2020 Tryton Van Meer</span>
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
        </footer>
    </body>
</html>
