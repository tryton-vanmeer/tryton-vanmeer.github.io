<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
        <title>{{ .Title }}</title>
    </head>

    <body>
        <header>
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            
            <div id="links">
                <a href="https://github.com/tryton-vanmeer">Github</a>
                <a href="trytonvanmeer@protonmail.com">Email</a>
                <a href="https://telegram.me/trytonvanmeer">Telegram</a>
                <a href="https://linuxrocks.online/@tryton_vanmeer">Mastodon</a>
                <a href="https://tryton-vanmeer.github.io/Resume/resume.pdf">Resume</a>
            </div>
        </header>

        <main>
            {{ block "main" .}} {{ end }}
        </main>
    </body>

    <footer>
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
    </footer>
</html>
