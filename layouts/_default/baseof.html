<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
  {{ $styles := resources.Get "scss/main.scss" | resources.ToCSS $options | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
  <title>{{ .Title }}</title>
</head>

<body>

  <main>
    {{ block "main" . }} {{ end }}
  </main>

  {{ $scripts := resources.Get "js/main.js" | fingerprint }}
  <script src="{{ $scripts.Permalink }}" integrity="{{ $scripts.Data.Integrity }}"></script>
</body>

</html>
