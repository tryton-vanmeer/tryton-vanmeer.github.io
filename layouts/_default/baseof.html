<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  {{ $styles_index := resources.Get "css/index.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $styles_index.Permalink }}" integrity="{{ $styles_index.Data.Integrity }}" media="screen">
  {{ $styles_chroma := resources.Get "css/chroma.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $styles_chroma.Permalink }}" integrity="{{ $styles_chroma.Data.Integrity }}" media="screen">
</head>

<body>
  {{ partial "navbar.html" . }}

  <main>
    {{ block "main" . }} {{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
