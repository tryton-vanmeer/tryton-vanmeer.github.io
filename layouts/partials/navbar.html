{{ $scripts := resources.Get "js/navbar.js" | fingerprint }}
<script defer src="{{ $scripts.Permalink }}" integrity="{{ $scripts.Data.Integrity }}"></script>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-size-3 has-text-weight-bold has-text-danger-65" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-end">
      {{ $is_about := cond (eq .Page.Title "About") "is-selected" "" }}
      <a class="navbar-item {{ $is_about }}" href="/about">
        About
      </a>

      {{ $is_blog := cond (eq .Page.Title "Blog") "is-selected" "" }}
      <a class="navbar-item {{ $is_blog }}" href="/blog">
        Blog
      </a>
    </div>
  </div>
</nav>
