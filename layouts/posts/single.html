{{ define "main" }}

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-size-4-mobile">
                {{ .Title }}
            </h1>

            {{ if .Draft }}
                <h2 class="subtitle">
                    Draft
                </h2>
            {{ else }}
                <h2 class="subtitle">
                    {{ .Date.Format "2006-01-02" }}
                </h2>
            {{ end }}
        </div>
    </div>
</section>

<div class="container mobile-fluid post-content mt-4">
    {{ .Content }}
</div>

{{ end }}
