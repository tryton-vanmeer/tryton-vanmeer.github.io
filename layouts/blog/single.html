{{ define "main" }}

{{ $date_colour := cond .Draft "has-text-danger" "" }}

<section class="hero has-text-centered">
  <div class="hero-body">
    <p class="title">
      {{ .Page.Title }}
    </p>
    <p class="subtitle {{ $date_colour }}">
      {{ .Date.Format "Jan 1, 2006" }}
    </p>
  </div>
</section>

<section class="section">
  <div id="blog-content" class="container content">
    {{ .Content }}
  </div>
</section>

{{ end }}
