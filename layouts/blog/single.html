{{ define "main" }}

{{ $hero_colour := cond .Draft "danger" "primary" }}

<section class="hero is-{{ $hero_colour }} has-text-centered">
  <div class="hero-body">
    <p class="title">
      {{ .Page.Title }}
    </p>
    <p class="subtitle">
      {{ .Date.Format "Jan 1, 2006" }}
    </p>
  </div>
</section>

<section class="section">
  <div class="container">
    {{ .Content }}
  </div>
</section>

{{ end }}
