{{ define "main" }}

{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}

{{ range $paginator.Pages }}

{{if .Draft }}
{{ else }}
<div>
    <h2>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="d-lg-none"></div>
        <span>{{ .Date.Format "2006-01-02" }}</span>
    </h2>
    <p>{{ .Description}}</p>
</div>
{{ end }}

{{ end }}
{{ end }}
