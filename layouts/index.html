{{ define "main" }}

{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}

{{ range $paginator.Pages }}

{{ if not .Draft }}
<div class="index-post">
    <h2>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <h4>
        {{ .Date.Format "2006-01-02" }}
    </h4>
</div>
{{ end }}

{{ end }}
{{ end }}
