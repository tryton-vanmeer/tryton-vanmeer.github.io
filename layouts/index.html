{{ define "main" }}

<section class="section is-flex is-flex-direction-column">
  <div class="is-align-self-center">

    {{ range where (where .Site.RegularPages "Type" "posts") ".Draft" true}}
    <div class="index-post">
      <a class="index-post-title" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
      <div class="index-post-subtitle">
        {{ .Date.Format "Jan 2006" }}
      </div>
    </div>
    {{ end }}

    {{ range where (where .Site.RegularPages "Type" "posts") ".Draft" false}}
    <div>
      <div>
        {{ .Date.Format "Jan 2006" }}
      </div>
      <a class="is-size-4-tablet has-text-weight-bold" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </div>
    {{ end }}

  </div>
</section>

{{ end }}
