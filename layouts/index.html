{{ define "main" }}

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Blog
            </h1>
        </div>
    </div>
</section>

<div class="container mt-4">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}

    {{ range $paginator.Pages }}
        {{ if not .Draft }}
            <div class="post">
                <h1 class="title">
                    <span>
                        {{ .Date.Format "2006-01-02" }}
                    </span>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h1>
                <p>
                    <span>â†³</span> {{ .Description }}
                </p>
            </div>
        {{ end }}
    {{ end }}
</div>

{{ end }}
